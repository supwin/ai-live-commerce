<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Avatar - Live Commerce</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            overflow: hidden;
        }

        .avatar-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.1);
        }

        .avatar {
            width: 400px;
            height: 600px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            position: relative;
            animation: breathe 4s ease-in-out infinite;
            transform-origin: center bottom;
            transition: all 0.3s ease;
        }

        /* Eyes */
        .eyes {
            position: absolute;
            top: 25%;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 40px;
        }

        .eye {
            width: 40px;
            height: 40px;
            background: white;
            border-radius: 50%;
            position: absolute;
            animation: blink 3s infinite;
        }

        .eye.left {
            left: 0;
        }

        .eye.right {
            right: 0;
        }

        .pupil {
            width: 20px;
            height: 20px;
            background: #333;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.3s ease;
        }

        /* Mouth */
        .mouth {
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 30px;
            background: #ff4757;
            border-radius: 0 0 30px 30px;
            transition: all 0.2s ease;
        }

        .mouth.speaking {
            animation: speak 0.2s ease-in-out infinite alternate;
        }

        /* Hair */
        .hair {
            position: absolute;
            top: -10%;
            left: 10%;
            width: 80%;
            height: 40%;
            background: #8e44ad;
            border-radius: 50% 50% 30% 30%;
        }

        /* Control Panel */
        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 90vw;
        }

        .control-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .control-btn:active {
            transform: translateY(0);
        }

        .speak-input {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            padding: 12px 20px;
            color: white;
            font-size: 14px;
            width: 250px;
            margin-right: 10px;
        }

        .speak-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .status {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ff4757;
            animation: pulse 2s infinite;
        }

        .status-dot.connected {
            background: #2ed573;
        }

        /* Animations */
        @keyframes breathe {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        @keyframes blink {
            0%, 90%, 100% { transform: scaleY(1); }
            95% { transform: scaleY(0.1); }
        }

        @keyframes speak {
            0% { 
                height: 30px;
                border-radius: 0 0 30px 30px;
            }
            100% { 
                height: 15px;
                border-radius: 0 0 15px 15px;
            }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Emotion states */
        .avatar.happy {
            background: linear-gradient(45deg, #ffa726, #ff7043);
        }

        .avatar.sad {
            background: linear-gradient(45deg, #42a5f5, #1e88e5);
        }

        .avatar.angry {
            background: linear-gradient(45deg, #ef5350, #d32f2f);
            animation: shake 0.5s ease-in-out infinite;
        }

        .avatar.surprised {
            background: linear-gradient(45deg, #ffee58, #ffc107);
            transform: scale(1.1);
        }

        .avatar.excited {
            background: linear-gradient(45deg, #66bb6a, #4caf50);
            animation: bounce 0.6s ease-in-out infinite;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* Gesture animations */
        .avatar.waving {
            animation: wave 1s ease-in-out 3;
        }

        @keyframes wave {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-10deg); }
            75% { transform: rotate(10deg); }
        }

        .gesture-indicator {
            position: absolute;
            top: 10%;
            right: 10%;
            font-size: 48px;
            animation: fadeInOut 2s ease-in-out;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.2); }
        }
    </style>
</head>
<body>
    <div class="status">
        <div class="connection-status">
            <div class="status-dot" id="connectionDot"></div>
            <span id="connectionText">Connecting...</span>
        </div>
        <div>Emotion: <span id="currentEmotion">neutral</span></div>
        <div>Speaking: <span id="speakingStatus">No</span></div>
    </div>

    <div class="avatar-container">
        <div class="avatar" id="avatar">
            <div class="hair"></div>
            <div class="eyes">
                <div class="eye left">
                    <div class="pupil" id="leftPupil"></div>
                </div>
                <div class="eye right">
                    <div class="pupil" id="rightPupil"></div>
                </div>
            </div>
            <div class="mouth" id="mouth"></div>
        </div>
        <div class="gesture-indicator" id="gestureIndicator"></div>
    </div>

    <div class="controls">
        <input type="text" class="speak-input" id="speakInput" placeholder="Type something for avatar to say...">
        <button class="control-btn" onclick="speakText()">üó£Ô∏è Speak</button>
        
        <button class="control-btn" onclick="setEmotion('happy')">üòä Happy</button>
        <button class="control-btn" onclick="setEmotion('sad')">üò¢ Sad</button>
        <button class="control-btn" onclick="setEmotion('angry')">üò† Angry</button>
        <button class="control-btn" onclick="setEmotion('surprised')">üò≤ Surprised</button>
        <button class="control-btn" onclick="setEmotion('excited')">ü§© Excited</button>
        <button class="control-btn" onclick="setEmotion('neutral')">üòê Neutral</button>
        
        <button class="control-btn" onclick="performGesture('wave')">üëã Wave</button>
        <button class="control-btn" onclick="performGesture('thumbs_up')">üëç Thumbs Up</button>
        <button class="control-btn" onclick="performGesture('point')">üëâ Point</button>
        
        <button class="control-btn" onclick="presentProduct()">üõçÔ∏è Present Product</button>
    </div>

    <script>
        class AvatarController {
            constructor() {
                this.avatar = document.getElementById('avatar');
                this.mouth = document.getElementById('mouth');
                this.leftPupil = document.getElementById('leftPupil');
                this.rightPupil = document.getElementById('rightPupil');
                this.gestureIndicator = document.getElementById('gestureIndicator');
                
                this.websocket = null;
                this.currentEmotion = 'neutral';
                this.isSpeaking = false;
                
                this.initWebSocket();
                this.initMouseTracking();
            }
            
            initWebSocket() {
                const wsUrl = `ws://${window.location.host}/api/avatar/ws`;
                console.log('Connecting to:', wsUrl);
                
                try {
                    this.websocket = new WebSocket(wsUrl);
                    
                    this.websocket.onopen = () => {
                        console.log('WebSocket connected');
                        this.updateConnectionStatus(true);
                    };
                    
                    this.websocket.onmessage = (event) => {
                        const data = JSON.parse(event.data);
                        this.handleWebSocketMessage(data);
                    };
                    
                    this.websocket.onclose = () => {
                        console.log('WebSocket disconnected');
                        this.updateConnectionStatus(false);
                        // Try to reconnect after 3 seconds
                        setTimeout(() => this.initWebSocket(), 3000);
                    };
                    
                    this.websocket.onerror = (error) => {
                        console.error('WebSocket error:', error);
                        this.updateConnectionStatus(false);
                    };
                } catch (error) {
                    console.error('Failed to create WebSocket:', error);
                    this.updateConnectionStatus(false);
                }
            }
            
            updateConnectionStatus(connected) {
                const dot = document.getElementById('connectionDot');
                const text = document.getElementById('connectionText');
                
                if (connected) {
                    dot.classList.add('connected');
                    text.textContent = 'Connected';
                } else {
                    dot.classList.remove('connected');
                    text.textContent = 'Disconnected';
                }
            }
            
            handleWebSocketMessage(data) {
                console.log('Received:', data);
                
                switch (data.type) {
                    case 'speak':
                        this.handleSpeak(data);
                        break;
                    case 'emotion':
                        this.setEmotion(data.emotion);
                        break;
                    case 'gesture':
                        this.performGesture(data.gesture, data.duration);
                        break;
                    case 'look_at':
                        this.lookAt(data.x, data.y);
                        break;
                    case 'blink':
                        this.blink();
                        break;
                    case 'breathe':
                        // Breathing is handled by CSS animation
                        break;
                }
            }
            
            sendWebSocketMessage(message) {
                if (this.websocket && this.websocket.readyState === WebSocket.OPEN) {
                    this.websocket.send(JSON.stringify(message));
                } else {
                    console.warn('WebSocket not connected');
                }
            }
            
            handleSpeak(data) {
                this.isSpeaking = true;
                document.getElementById('speakingStatus').textContent = 'Yes';
                
                // Start mouth animation
                this.mouth.classList.add('speaking');
                
                // If there's audio, play it
                if (data.audio_url) {
                    const audio = new Audio(data.audio_url);
                    audio.play();
                }
                
                // Stop speaking after duration
                const duration = data.lip_sync ? data.lip_sync.duration * 1000 : 2000;
                setTimeout(() => {
                    this.mouth.classList.remove('speaking');
                    this.isSpeaking = false;
                    document.getElementById('speakingStatus').textContent = 'No';
                }, duration);
            }
            
            setEmotion(emotion) {
                // Remove all emotion classes
                this.avatar.className = 'avatar';
                
                // Add new emotion class
                if (emotion !== 'neutral') {
                    this.avatar.classList.add(emotion);
                }
                
                this.currentEmotion = emotion;
                document.getElementById('currentEmotion').textContent = emotion;
            }
            
            performGesture(gesture, duration = 2000) {
                // Add gesture class
                this.avatar.classList.add(gesture);
                
                // Show gesture indicator
                const indicators = {
                    'wave': 'üëã',
                    'thumbs_up': 'üëç',
                    'point': 'üëâ',
                    'clap': 'üëè',
                    'bow': 'üôá',
                    'present': 'üéÅ'
                };
                
                if (indicators[gesture]) {
                    this.gestureIndicator.textContent = indicators[gesture];
                    this.gestureIndicator.style.display = 'block';
                }
                
                // Remove gesture after duration
                setTimeout(() => {
                    this.avatar.classList.remove(gesture);
                    this.gestureIndicator.style.display = 'none';
                }, duration);
            }
            
            lookAt(x, y) {
                // Move pupils to look at position
                const pupilOffset = 8; // Maximum pixel offset
                
                this.leftPupil.style.transform = `translate(${-50 + x * pupilOffset}%, ${-50 + y * pupilOffset}%)`;
                this.rightPupil.style.transform = `translate(${-50 + x * pupilOffset}%, ${-50 + y * pupilOffset}%)`;
            }
            
            blink() {
                // Force a blink
                const eyes = document.querySelectorAll('.eye');
                eyes.forEach(eye => {
                    eye.style.animation = 'none';
                    eye.offsetHeight; // Trigger reflow
                    eye.style.animation = 'blink 0.3s ease-in-out';
                });
            }
            
            initMouseTracking() {
                document.addEventListener('mousemove', (e) => {
                    const centerX = window.innerWidth / 2;
                    const centerY = window.innerHeight / 2;
                    
                    const x = (e.clientX - centerX) / centerX;
                    const y = (e.clientY - centerY) / centerY;
                    
                    // Limit the range
                    const limitedX = Math.max(-0.5, Math.min(0.5, x));
                    const limitedY = Math.max(-0.3, Math.min(0.3, y));
                    
                    this.lookAt(limitedX, limitedY);
                });
            }
        }
        
        // Global functions for buttons
        let avatarController;
        
        window.onload = () => {
            avatarController = new AvatarController();
        };
        
        async function speakText() {
            const input = document.getElementById('speakInput');
            const text = input.value.trim();
            
            if (!text) return;
            
            try {
                const response = await fetch('/api/avatar/speak', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text: text })
                });
                
                if (response.ok) {
                    input.value = '';
                } else {
                    console.error('Failed to speak:', await response.text());
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }
        
        async function setEmotion(emotion) {
            try {
                const response = await fetch('/api/avatar/emotion', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ emotion: emotion })
                });
                
                if (!response.ok) {
                    console.error('Failed to set emotion:', await response.text());
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }
        
        async function performGesture(gesture) {
            try {
                const response = await fetch('/api/avatar/gesture', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ gesture: gesture })
                });
                
                if (!response.ok) {
                    console.error('Failed to perform gesture:', await response.text());
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }
        
        async function presentProduct() {
            try {
                const response = await fetch('/api/avatar/present_product', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        product_name: '‡∏™‡∏°‡∏≤‡∏£‡πå‡∏ó‡πÇ‡∏ü‡∏ô iPhone 15',
                        price: 29900
                    })
                });
                
                if (!response.ok) {
                    console.error('Failed to present product:', await response.text());
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }
        
        // Allow Enter key to speak
        document.addEventListener('DOMContentLoaded', () => {
            const speakInput = document.getElementById('speakInput');
            speakInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    speakText();
                }
            });
        });
    </script>
</body>
</html>
