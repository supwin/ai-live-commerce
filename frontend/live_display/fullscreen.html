<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Live Commerce - Fullscreen Display</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Arial', sans-serif;
            background: #000;
            color: white;
            overflow: hidden;
            height: 100vh;
        }
        
        .fullscreen-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .content-display {
            width: 100vh;  /* 9:16 aspect ratio */
            height: 100vh;
            background: #000;
            position: relative;
            overflow: hidden;
        }
        
        .video-player {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .content-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.9));
            padding: 40px 30px 30px;
            color: white;
        }
        
        .product-name {
            font-size: 42px;
            font-weight: bold;
            margin-bottom: 15px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.8);
        }
        
        .product-price {
            font-size: 48px;
            color: #ff6b6b;
            font-weight: bold;
            margin-bottom: 15px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.8);
        }
        
        .product-description {
            font-size: 24px;
            opacity: 0.9;
            line-height: 1.4;
        }
        
        .live-indicator {
            position: absolute;
            top: 30px;
            left: 30px;
            background: #ff0000;
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: bold;
            font-size: 18px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .placeholder-content {
            text-align: center;
            padding: 60px 40px;
        }
        
        .placeholder-title {
            font-size: 72px;
            margin-bottom: 30px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.8);
        }
        
        .placeholder-subtitle {
            font-size: 36px;
            opacity: 0.8;
            margin-bottom: 40px;
        }
        
        .placeholder-instructions {
            font-size: 24px;
            opacity: 0.7;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="fullscreen-container">
        <div class="content-display">
            <div class="live-indicator">ðŸ”´ LIVE</div>
            
            <div id="videoContainer">
                <div class="placeholder-content">
                    <div class="placeholder-title">ðŸ¤– AI Live Commerce</div>
                    <div class="placeholder-subtitle">Fullscreen Display</div>
                    <div class="placeholder-instructions">
                        Ready for TikTok Live streaming<br>
                        Point your camera at this screen
                    </div>
                </div>
            </div>
            
            <div class="content-overlay" id="contentOverlay" style="display: none;">
                <div class="product-name" id="productName">Product Name</div>
                <div class="product-price" id="productPrice">à¸¿0</div>
                <div class="product-description" id="productDescription">Product description</div>
            </div>
        </div>
    </div>
    
    <script>
        // WebSocket and content update logic (similar to main display)
        let ws = null;
        
        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws`;
            
            ws = new WebSocket(wsUrl);
            
            ws.onopen = function() {
                console.log('WebSocket connected');
            };
            
            ws.onmessage = function(event) {
                try {
                    const data = JSON.parse(event.data);
                    if (data.type === 'content_update') {
                        updateDisplayContent(data.content);
                    }
                } catch (error) {
                    console.error('WebSocket message error:', error);
                }
            };
            
            ws.onclose = function() {
                setTimeout(connectWebSocket, 3000);
            };
        }
        
        function updateDisplayContent(content) {
            const videoContainer = document.getElementById('videoContainer');
            const contentOverlay = document.getElementById('contentOverlay');
            
            if (content.video_path) {
                videoContainer.innerHTML = `
                    <video class="video-player" autoplay loop muted>
                        <source src="${content.video_path}" type="video/mp4">
                    </video>
                `;
            } else {
                videoContainer.innerHTML = `
                    <div class="placeholder-content">
                        <div class="placeholder-title">ðŸŽ¬ Content Ready</div>
                        <div class="placeholder-subtitle">${content.product_info?.name || 'AI Generated Content'}</div>
                        <div class="placeholder-instructions">
                            ${content.product_info?.description || 'Live streaming content'}
                        </div>
                    </div>
                `;
            }
            
            if (content.product_info) {
                document.getElementById('productName').textContent = content.product_info.name || '';
                document.getElementById('productPrice').textContent = content.product_info.price || '';
                document.getElementById('productDescription').textContent = content.product_info.description || '';
                contentOverlay.style.display = 'block';
            } else {
                contentOverlay.style.display = 'none';
            }
        }
        
        async function fetchCurrentContent() {
            try {
                const response = await fetch('/api/current-content');
                const data = await response.json();
                if (data.success && data.content) {
                    updateDisplayContent(data.content);
                }
            } catch (error) {
                console.error('Failed to fetch current content:', error);
            }
        }
        
        connectWebSocket();
        fetchCurrentContent();
        setInterval(fetchCurrentContent, 5000);
        
        // Auto fullscreen
        document.documentElement.requestFullscreen().catch(() => {});
    </script>
</body>
</html>
